<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .error {
            color:red;
        }
        #sign-up {
            margin-top: 30px;
        }
        #login-details {
            padding: 10px;
        } 
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
         }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
            text-decoration: none;
            color:white;
        } 
        
        li a:hover:not(.active) {
            background-color: #111;
        }

        .login-from {
            margin: 50px;
        }
        .active {
             background-color: #4CAF50;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a  href="#" id="home-button" >Home</a></li>
            <li><a href="#" id="about-button">About</a></li>
            <li><a href="#" id="contact-button">Contact US</a></li>
            <li><a href="#" id="login-button" >Login</a></li>
            <li><a  href="#" id="signup-button">Create Account</a></li>
        </ul>
    </div>
    <div id="home" class="container">
        <div class="row">
            <div class="col-md-12">
               <h3 style="margin: 50px;">Welcome User</h3>
            </div>
        </div> 
    </div>
    <div id="about" class="container">
        <div class="row">
            <div class="col-md-12">
               <h3 style="margin: 50px;">About details</h3>
            </div>
        </div> 
    </div>
    <div id="login" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-from">
                    <form>
                        <h4>Login</h4>
                        <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
    <div id="contact">
        <div class="login-from">
            <form id="contact-us">
                <h4>Contact US</h4>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="Enter email" name="email" required>
                    <div id="contact-email-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" class="form-control" id="contact-phone" placeholder="Enter Phone Number" name="phone"  required>
                    <div id="contact-phoneNumber-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="contact-message" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="contactsendData()">Submit</button>
            </form>
        </div>
    </div>
    <div id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="login-details">
                        <h1>login details are comming soon!</h1>
                    </div>
                </div>
                <div class="col-md-8">
                    <form id="sign-up">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Signup Form</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="usr">First Name <Span class="error">*</Span></label>
                                            <input type="text" class="form-control" id="fname" name="firstname" required>
                                            <div class="error" id="fname-error"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lname">Last Name</label>
                                            <input type="text" class="form-control" id="lname" name="lastname" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email<Span class="error">*</Span></label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                            <div class="error" id="email-error"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input type="text" class="form-control" id="age" name="age" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="Password">Password <Span class="error">*</Span></label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                            <div class="error" id="password-error"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="Password">Confirm Password <Span class="error">*</Span></label>
                                            <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                                            <div class="error" id="cpassword-error"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Gender</label><br/>
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <input type="radio" value="Male">&nbsp&nbspMale
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="radio" value="Female">&nbsp&nbspFemale
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Game</label><br/>
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <input type="checkbox" value="Cricket">&nbsp&nbspCricket
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="checkbox" value="Football">&nbsp&nbspFootball
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="checkbox" value="kabaddi">&nbsp&nbspkabaddi
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="checkbox" value="Kho Kho">&nbsp&nbspKho Kho
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary"  onclick="sendData()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="footer">footer</div>
    <script>
        $(document).ready(function(){
            document.getElementById("home").style.display = "block";
            document.getElementById("about").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "none";
            document.getElementById("contact").style.display = "none";

            $("#home-button").addClass("active");

        });

        $("#home-button").click(function(){

            document.getElementById("home").style.display = "block";
            document.getElementById("about").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "none";
            document.getElementById("contact").style.display = "none";

            $("home-button").addClass("active");
            $("#about-button").removeClass("active");
            $("#login-button").removeClass("active");
            $("#signup-button").removeClass("active");
            $("#contact-button").removeClass("active");
        });
        $("#about-button").click(function(){

            document.getElementById("home").style.display = "none";
            document.getElementById("about").style.display = "block";
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "none";
            document.getElementById("contact").style.display = "none";

            $("#home-button").removeClass("active");
            $("#about-button").addClass("active");
            $("#login-button").removeClass("active");
            $("#signup-button").removeClass("active");
            $("#contact-button").removeClass("active");
        });
        $("#login-button").click(function(){
            document.getElementById("home").style.display = "none";
            document.getElementById("about").style.display = "none";
            document.getElementById("login").style.display = "block";
            document.getElementById("signup").style.display = "none";
            document.getElementById("contact").style.display = "none";
            document.getElementById("contact").style.display = "none";

            $("#home-button").removeClass("active");
            $("#about-button").removeClass("active");
            $("#login-button").addClass("active");
            $("#signup-button").removeClass("active");
            $("#contact-button").removeClass("active");
        });
        $("#signup-button").click(function(){
            document.getElementById("home").style.display = "none";
            document.getElementById("about").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
            document.getElementById("contact").style.display = "none";

            $("#home-button").removeClass("active");
            $("#about-button").removeClass("active");
            $("#login-button").removeClass("active");
            $("#signup-button").addClass("active");
            $("#contact-button").removeClass("active");
        });
        $("#contact-button").click(function(){
            document.getElementById("home").style.display = "none";
            document.getElementById("about").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "none";
            document.getElementById("contact").style.display = "block";

            $("#home-button").removeClass("active");
            $("#about-button").removeClass("active");
            $("#login-button").removeClass("active");
            $("#signup-button").removeClass("active");
            $("#contact-button").addClass("active");
        });

        $("#sign-up").submit(function(e) {
            e.preventDefault();
        });

        $('#cpassword').change( function() {
            var cpassword = this.value;
            var password = document.getElementById('password').value;

            if(password=='') {
                alert("Please enter password");
                document.getElementById('cpassword').value = '';
            }
            else {
                if( password !== cpassword) {
                    alert("Confirm password and Password field should be match");
                    document.getElementById('cpassword').value = '';
                }
            }
        });

        function sendData(e){
            
            let ageStatus,successMeassge='';
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var cPassword = document.getElementById("cpassword").value;
            var age = document.getElementById("age").value;
            
            if(fname === '' ) {
                document.getElementById("fname-error").innerText="Please enter first name";
            }


            if(email == '') {
                alert(email)
                document.getElementById("email-error").innerText="Please enter Email";
            }

            if(password == '') {
                document.getElementById("password-error").innerText="Please enter password";
            }
            if(cPassword == '') {
                document.getElementById("cpassword-error").innerText="Please enter confirm password";
            }

            if(age<18) {
                ageStatus="Younger";
            }
            else if( age <50 && age >18) {
                ageStatus="Mediator";
            }
            else if(age >50) {
                ageStatus="Elder";  
            }

            if(fname !== '' && email !=='' && password !== '' && cPassword !=='') {
                successMeassge +="<h3>"+fname+" Created Successfully</h3>";
                if(age != '') {
                    successMeassge +="<p> you are  <b>"+ageStatus+"</b></p>";
                }
                document.getElementById("login-details").innerHTML= successMeassge;
                document.getElementById("fname-error").innerText="";
                document.getElementById("email-error").innerText="";
                document.getElementById("password-error").innerText="";
                document.getElementById("cpassword-error").innerText="";
            }
         
        }

        $("#contact-us").submit(function(e) {
e.preventDefault();
});
function contactsendData(e){

var phone = document.getElementById("contact-phone").value;

if(email === '') {
document.getElementById("contact-email-error").innerText="Please enter email";
}

if(phone === '' ) {
document.getElementById("contact-phoneNumber-error").innerText="Please enter phone number";
}
else if(phone.length < 10 ) {
document.getElementById("contact-phoneNumber-error").innerText="phone number should be 10 digits";
}

if(email !== '' && phone !== '') {
alert("Thanks! We will get back to you soon");

}
}
    </script>
</body>
</html>
