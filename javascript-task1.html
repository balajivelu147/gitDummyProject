<html>
    <head>

    </head>
    <body>
        <div id="evenNumbers"></div>
        <script>
            let evenNbrCount=0;
            let evenNumbers =[];
            for(var i=20;i<70;i++){
                if(i%2==0){
                    console.log(i);
                    evenNumbers.push(i)
                    evenNbrCount++;
                }
            }
            document.getElementById("evenNumbers").innerHTML = "Even Numbers are :"+ evenNumbers+"<br/> Even Number Count is: "+ evenNbrCount;
        </script>
    </body>
</html>
